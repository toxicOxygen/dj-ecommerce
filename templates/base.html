<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block head_title %}The Shop{% endblock%}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Bootstrap styles -->
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"/>
        <!-- Customize styles -->
        <link href="{% static 'custom_style/style.css' %}" rel="stylesheet"/>
        <!-- font awesome styles -->
        <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
            <!--[if IE 7]>
                <link href="css/font-awesome-ie7.min.css" rel="stylesheet">
            <![endif]-->

            <!--[if lt IE 9]>
                <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->

        <!-- Favicons -->
        <link rel="shortcut icon" href="{% static 'ico/favicon.ico' %}">
    </head>
<body>

    {% include "header.html" %}

    {% block content %}
    {% endblock content %}
    

    {% include "footer.html" %}


    <script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.easing-1.3.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo-1.4.3.1-min.js' %}"></script>
    <script src="{% static 'js/shop.js' %}"></script>
  
</body>
</html>
